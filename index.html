<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Nueva Historia Clínica - Prototipo</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <style>
    .no-visible{
      display: none;
    }

    .visible{
      display: inline;
    }
  </style>

  <!-- nav header -->
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Nueva Historia Clínica</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <!-- end nav header -->
  
  <div class="container">
    <form action="" class="col s12" >
      <div class="panel" id="accordion">
        <h3 class="waves-effect waves-teal" >Exámen Físico General</h3>
        <div class="panel-body">
          <div class="row">
            <div class="input-field col s6">
              <input id="constitucion" type="text" class="validate">
              <label for="constitucion">Constitución</label>
            </div>
            <div class="input-field col s6">
              <input id="decubito" type="text" class="validate">
              <label for="decubito">Decúbito</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="nutricion" type="text" class="validate">
              <label for="nutricion">Nutrición</label>
            </div>
            <div class="input-field col s6">
              <input id="talla" type="text" class="validate">
              <label for="talla">Talla</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="peso" type="text" class="validate">
              <label for="peso">Peso</label>
            </div>
            <div class="input-field col s6">
              <input id="hidratacion" type="text" class="validate">
              <label for="hidratacion">Hidratación</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#accordion" ).accordion({
        collapsible: true
      });
    } );
  </script>

  </body>
</html>
